<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publications</title>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/books}">Books</a>
        <a th:href="@{/cart}">Cart</a>
        <a th:href="@{/magazines}">Magazines</a>
        <a th:href="@{/publications}">Publications</a>
        <a th:href="@{/discMags}">Disc Mags</a>
        <a th:href="@{/tickets}">Tickets</a>
    </nav>
</head>
<body>
<h2>Publications</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Copies</th>
    </tr>
    <tr th:each="publication : ${publications}">
        <td th:text="${publication.id}"></td>
        <td th:text="${publication.title}"></td>
        <td th:text="${publication.copies}"></td>
    </tr>
</table>
</body>
</html>
