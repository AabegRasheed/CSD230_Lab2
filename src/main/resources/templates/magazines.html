<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Magazines</title>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/books}">Books</a>
        <a th:href="@{/cart}">Cart</a>
        <a th:href="@{/magazines}">Magazines</a>
        <a th:href="@{/publications}">Publications</a>
        <a th:href="@{/discMags}">Disc Mags</a>
        <a th:href="@{/tickets}">Tickets</a>
    </nav>
</head>
<body>
<h2>Magazines</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Order Quantity</th>
        <th>Current Issue</th>
    </tr>
    <tr th:each="magazine : ${magazines}">
        <td th:text="${magazine.id}"></td>
        <td th:text="${magazine.title}"></td>
        <td th:text="${magazine.orderQty}"></td>
        <td th:text="${magazine.currIssue}"></td>
    </tr>
</table>
</body>
</html>
