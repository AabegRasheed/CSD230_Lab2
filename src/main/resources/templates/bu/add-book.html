<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>

<header>
    <h1>Add a New Book</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/books}">Books</a>
        <a th:href="@{/cart}">Cart</a>
    </nav>
</header>

<main>
    <form th:action="@{/books/add-book}" th:object="${book}" method="post">
        <table>
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}" required/></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><input type="text" th:field="*{author}" required/></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="number" step="0.01" th:field="*{price}" required/></td>
            </tr>
        </table>
        <button type="submit">Save</button>
    </form>

    <p><a th:href="@{/books}">Return to Book List</a></p>
</main>

</body>
</html>
